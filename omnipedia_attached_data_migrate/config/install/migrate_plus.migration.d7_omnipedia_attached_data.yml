id: d7_omnipedia_attached_data
label: 'Omnipedia attached data'
migration_tags:
  - 'Drupal 7'
migration_group: d7_omnipedia_attached_data

source:
  plugin: omnipedia_attached_data

process:
  id: id
  type: type
  target: target
  content/value: content
  content/format: content_format
  langcode: language
  created: created
  date_range/value: date_start
  date_range/end_value: date_end

  uid:
    plugin: default_value
    # Since the Drupal 7 version didn't have a user associated with attached
    # data, we have to fill in a default value here.
    default_value: 8

destination:
  plugin: 'entity:omnipedia_attached_data'

dependencies:
  enforced:
    module:
      - omnipedia_attached_data_migrate
