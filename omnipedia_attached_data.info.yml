name: Omnipedia - Attached data
type: module
description: Provides an attached data entity, an administrative interface for managing those entities, and attaches the entity data to content.
package: Omnipedia
core: 8.x
core_version_requirement: ^8 || ^9

dependencies:
  - drupal:datetime
  - drupal:datetime_range
  - drupal:options
  - drupal:text
  - drupal:user
  - hook_event_dispatcher:preprocess_event_dispatcher
  - omnipedia_content:omnipedia_content
  - omnipedia_core:omnipedia_core

config_devel:
  optional:
    - system.action.omnipedia_attached_data_delete_action
